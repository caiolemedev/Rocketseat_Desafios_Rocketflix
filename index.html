<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/favico/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Rocketseat_Desafios_Rocketflix</title>
  </head>

  <body>
    <main>
      <img id="logo" src="./assets/shuffle.svg" alt="logo da Rocketflix" />
      <h1>Não sabe o que assistir?</h1>
      <div id="container">
        <img src="" alt="" id="movieImage" />
        <div id="movieInfo">
          <h2 id="movieTitle"></h2>
          <p id="movieSummary"></p>
        </div>
      </div>
      <button type="button" id="findMovie">
        <img src="./assets/shuffle.svg" alt="logo da Rocketflix" /> Encontrar
        filme
      </button>
      <p>
        Clique em "Encontrar filme" que trazemos informações de algum filme para
        você assistir hoje.
      </p>
    </main>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script type="module" src="./main.js"></script>
</html>
